<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT212 Final Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<!-- Entry in the list for the strawberry -->
<body>
    <div id="scene">
        <div id="left-zone">
            <ul class="list">
                <li class="item">
                    <input type="radio" id="radio_The garden strawberry." name="basic_corousel"
                                        value="The garden strawberry." 
                                        checked="checked"/>
                    <label class="label_strawberry" for="radio_The garden strawberry.">strawberry</label>
                    <div class="content content_strawberry"><span class="picto"></span>
                        <h1>strawberry</h1>
                        <p>The garden strawberry (or simply strawberry) is common fruit.</p>
                    </div>
            </li>
            <!-- Entry in the list for the banana -->
            <li class="item">
                <input type="radio" id="radio_A banana is an edible fruit." name="basic_corousel" 
                                    value="A banana is an edible fruit."/>
                <label class="label_banana" for="radio_A banana is an edible fruit">banana</label>
                <div class="content content_banana"><span class="picto"></span>
                    <h1>Banana</h1>
                    <p>A banana is an edible fruit.</p>
                </div>
            </li>
            <!-- Entry in the list for the apple -->
            <li class="item">
                <input type="radio" id="radio_A apple is an edible fruit." name="basic_corousel" 
                                    value="A apple is an edible fruit."/>
                <label class="label_apple" for="radio_A apple is an edible fruit">apple</label>
                <div class="content content_apple"><span class="picto"></span>
                    <h1>apple</h1>
                    <p>A apple is an edible fruit.</p>
                </div>
            </li>
            <!-- Entry in the list for the orange-->
            <li class="item">
                <input type="radio" id="radio_A orange is an edible fruit." name="basic_corousel" 
                                    value="A orange is an edible fruit."/>
                <label class="label_orange" for="radio_A orange is an edible fruit">orange</label>
                <div class="content content_orange"><span class="picto"></span>
                    <h1>orange</h1>
                    <p>A orange is an edible fruit.</p>
            </ul>
        </div>
    </div>
</body>
</html>
